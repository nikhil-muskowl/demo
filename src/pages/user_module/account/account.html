<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{heading}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content #pageContent fullscreen padding>

  <account-detail></account-detail>

  <ion-list>

    <ion-item (click)="goToWishlist()">
      Wishlist
    </ion-item>    
    <ion-item (click)="goToNotifications()">
      Notifications
    </ion-item>    
    <ion-item (click)="goToUpdateProfile()">
      Update Profile
    </ion-item>
    <ion-item (click)="goToUpdatePassword()">
      Update Password
    </ion-item>
    <ion-item (click)="logout()">
        Logout
      </ion-item>
  </ion-list>

</ion-content>
