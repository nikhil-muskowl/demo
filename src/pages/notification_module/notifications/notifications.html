<ion-header [scrollHide]="headerScrollConfig" [scrollContent]="pageContent">
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{heading}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content #pageContent fullscreen padding>

  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let item of items;">
        <ion-card (click)="itemTapped(item)">
          <div>
            <img src="{{item.image_thumb}}" width="50%" height="50%">
          </div>
          <ion-card-content>
            <ion-card-title>
              {{item.title}}
            </ion-card-title>
            <p>{{item.description}}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
